backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text", hint: "Short description for post preview" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["Travel", "Baking", "Lifestyle"],
          default: "Travel"
        }
      - {
          label: "Featured Post",
          name: "featured",
          widget: "boolean",
          default: false,
          hint: "Featured posts appear prominently on the homepage"
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Gallery Images",
          name: "gallery",
          widget: "list",
          required: false,
          hint: "Optional: Add multiple images for a gallery in the post",
          field: { label: "Image", name: "image", widget: "image" }
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          required: false,
          hint: "Optional tags for the post"
        }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Author Name", name: "author", widget: "string" }
          - { label: "About Text", name: "about", widget: "markdown" }
          - {
              label: "Social Media",
              name: "social",
              widget: "object",
              fields: [
                { label: "Instagram", name: "instagram", widget: "string", required: false },
                { label: "Pinterest", name: "pinterest", widget: "string", required: false },
                { label: "Email", name: "email", widget: "string", required: false }
              ]
            }
